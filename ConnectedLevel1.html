<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Cinzel&effect=fire"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="connectLevel1.js"></script>
    <title>Game</title>
  </head>
  <body>
    <h1 class="font-effect-fire">To Connect or not Connect</h1>
    <section class="game-pos">
      <section class="game-layout">
        <div class="block main-red"></div>
        <div class="block"></div>
        <div class="block main-blue"></div>
        <div class="block"></div>
        <div class="block main-orange"></div>
        <!-- 2nd row start here-->
        <div class="block"></div>
        <div class="block"></div>
        <div class="block main-yellow"></div>
        <div class="block"></div>
        <div class="block main-green"></div>
        <!-- 3rd row strat here -->
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <!--4th row starts here-->
        <div class="block"></div>
        <div class="block main-blue"></div>
        <div class="block"></div>
        <div class="block main-orange"></div>
        <div class="block"></div>
        <!--5th row starts here-->
        <div class="block"></div>
        <div class="block main-red"></div>
        <div class="block main-yellow"></div>
        <div class="block main-green"></div>
        <div class="block"></div>
      </section>
    </section>
    <section class="show-color">
      <div class="color-selected">Color Selected</div>
      <button>Reset</button>
    </section>
    <footer>
      <div>
        <nav>
          <ul class="font-effect-fire">
            <li>
              <a class="no-line font-level-one" href="ConnectedLevel1.html"
                >Level 1</a
              >
            </li>
            <li>
              <a class="no-line" href="#">Level 2</a>
            </li>
            <li><a class="no-line" href="#">Level 3</a></li>
            <li>
              <a class="no-line" href="#">Level 4</a>
            </li>
            <li>
              <a class="no-line" href="#">Level 5</a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
